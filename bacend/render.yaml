services:
  - type: web
    name: moderation-backend
    env: python
    plan: free
    rootDir: .                       # Stay in backend/
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: OPENAI_API_KEY
        value: placeholder  # <-- Set real value via Render UI
